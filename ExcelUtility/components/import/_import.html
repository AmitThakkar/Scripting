<style type="text/css">
    #drop{
        border:2px dashed #bbb;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;
        border-radius:5px;
        padding:25px;
        text-align:center;
        width:128px;
        font:20pt bold,"Vollkorn";color:#bbb
    }
    @media screen and (min-width: 768px) {
        .custom-class {
            width: 70%; /* either % (e.g. 60%) or px (400px) */
        }
    }
</style>
<div style="float:left">
    <div class="container">
        <div class="col-md-2">
           <div id="drop">Drop a file here</div>
           <br>Or use the option below to select file<br>
           <div><input id="files" type="file"></div>
        </div>
        <div class="col-md-10">
            <h2>
                Upload excel file
            </h2>
            <span style="position: absolute; left: 50%;" us-spinner="{radius:30, width:8, length: 16}"
                  spinner-key="loadingSpin">
            </span>
            <div>
                <button style="margin-right:10px;" ng-repeat="sheet in importController.sheets" class="btn-lg btn-warning" type="button" name="{{sheet.name}}" ng-click="importController.renderSheet($index)">{{sheet.text}}</button>
            </div>
            <div class="row">
                <h2 ng-show="importController.showSaveOption">{{importController.selectedSheet}}</h2>
                <a href="javascript:void(0);" ng-show="importController.showSaveOption" ng-click="importController.showGroups()">Configure Groups</a>
            </div>
            <div class="row">
                <table class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th ng-repeat="(key,value) in importController.headers">{{value}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in importController.rowData">
                            <td ng-repeat="(key,value) in importController.headers">{{data[value]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div><input ng-show="importController.showSaveOption" class="btn-lg btn-success" type="button" value="Save" ng-click="importController.saveSheet()"> </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog custom-class">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-show="importController.groupsConfigured">&times;</button>
                        <h3 class="modal-title">Configure Groups</h3>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <a href="javascript:void(0);" ng-click="importController.addNewGroup()">Add New Group</a>
                        <div class="row" ng-repeat="group in importController.groupsData" style="margin-bottom: 5px;">
                            <div class="col-md-2">
                                <input class="form-control" type="text" ng-model="group.Name" class="input-xlarge" placeholder="Enter Group Name" value="{{group.Name}}">
                            </div>
                            <div class="col-md-6">
                                <select id="colGroupPrimary" class="form-control" ng-model="group.Cols" multiple="multiple">
                                    <option ng-repeat="(key,value) in importController.headers" ng-selected="group.Cols.indexOf(value) != -1">{{value}}</option>
                                </select>
                            </div>
                            <div class="col-md-1" ng-if="$first">
                                <input class="form-control" id="GroupPrimarySAP" readonly type="text" class="input-xlarge" placeholder="Enter Group Name" value="SAP Key">
                            </div>
                            <div class="col-md-3" ng-if="$first">
                                <select id="colGroupPrimarySAP" class="form-control" multiple="multiple">
                                    <option ng-repeat="(key,value) in importController.headers">{{value}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary " ng-click="importController.configureGroups()">Done</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

</div>
